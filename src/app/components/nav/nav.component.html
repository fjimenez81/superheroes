<mat-toolbar color="primary">
	<button mat-icon-button (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav mode="over" class="sidenav">
		<mat-nav-list>
			<ul>
				<li><a mat-list-item routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
				<li><a mat-list-item routerLink="/superhero" routerLinkActive="active" ariaCurrentWhenActive="page">Create</a></li>
			</ul>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<router-outlet />
	</mat-sidenav-content>
</mat-sidenav-container>
